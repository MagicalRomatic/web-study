<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单及其格式化</title>
</head>
<body>
    <!--注释 ctrl+shift+/-->

    <!--form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式GET(默认)或POST
    -->

    <!--
        数据要发送给服务器：
            有name属性值，单选，复选要加value属性，表单项要在form标签中
               http://localhost:8080/?
               username=%E9%BB%98%E8%AE%A4%E5%80%BC&
               password=&
               sex=boy&
               country=cn&
               textarea=%E9%BB%98%E8%AE%A4%E5%80%BC
    -->

    <!--
        get提交方式的特点：
        http://localhost:8080/  action属性值
        ?                       分隔符
        sex=on                  name属性

        post的特点：只显示地址，安全
        http://localhost:8080/
    -->

    <form action="http://localhost:8080" method="post">
        <h1 align="center">用户注册</h1>
        <table border="0" cellspacing="0" align="center">
            <!--tr是表的行，td是单元格，th是表头-->
            <tr>
                <td>用户名称：</td>
                <td>
                    <input type="text" value="默认值" name="username"/>
                </td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex"  value="boy" checked="checked"/>男<input type="radio" name="sex" value="girl"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" value="hobby" checked="checked"/>Java<input type="checkbox" value="hobby"/>Javascript<input type="checkbox" value="hobby"/>c++
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="country">
                        <option value="none">---请选择国籍---</option>
                        <option value="cn" selected="selected">中国</option>
                        <option>法国</option>
                        <option>英国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset"/>
                </td>
                <td>
                    <input type="submit"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="按钮"/>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea name="textarea" rows="20" cols="30">默认值</textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
