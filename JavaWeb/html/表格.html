<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格各项操作</title>
</head>
<body>
  <table border="1" width="300" height="200" cellspacing="0" align="center">
    <tr>
      <th>1.1</th>
      <th>1.2</th>
      <th>1.3</th>
    </tr>
    <tr>
      <!--rowspan, colspan是跨行跨列合并-->
      <td rowspan="2">2.1</td>
      <td colspan="2">2.2</td>
    </tr>
    <tr>
      <td>3.2</td>
      <td>3.3</td>
    </tr>
  </table>
</body>
</html>
