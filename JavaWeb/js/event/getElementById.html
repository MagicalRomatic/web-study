<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /*
      * 需求：当用户点击了校验按钮，要获取输出框中的内容，然后验证其是否合法<br/>
      * 验证的规则是：必须由字母，数字，下划线构成。并且长度是5-12位
      **/

      function onclickFun(){
        //获取input标签对象
        var inputObj = document.getElementById("username");

        //获取输出框中的内容
        var textValue = inputObj.value;

        //正则表达式确定模板     必须由字母，数字，下划线构成。并且长度是5-12位
        var patt = /^\w{5,12}$/;

        //获取span标签对象
        var spanObj = document.getElementById("usernameSpan");
        //innerHTML 表示起始标签和结束标签中的内容
        //innerHTML 这个属性可读可写
        spanObj.innerHTML = "用户名";


        //检验是否匹配
        if(patt.test(textValue)){
            //alert("用户名合法");
            spanObj.innerHTML = "用户名合法！"
        }else{
            //alert("用户名不合法");
            spanObj.innerHTML = "用户名不合法！"
        }
      }

    </script>
</head>
<body>
    用户名：<input type="text" id="username"/>
    <span style="color:red" id="usernameSpan"></span>
    <button onclick="onclickFun();">校验</button>
</body>
</html>
