<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      function onchangeFun(){
        alert("女神已经改变");
      }

      window.onload = function(){
         //1.获取标签对象
         var selObj = document.getElementById("sel01");
         //2.通过标签对象.事件名 = function(){}
         selObj.onchange = function(){
            alert("男神改变");
         }

      }
    </script>
</head>
<body>
    <!--静态注册onchange事件-->
    <select onchange="onchangeFun();">
      <option>--女神--</option>
      <option>芳芳</option>
      <option>婷婷</option>
      <option>环环</option>
    </select>

    <!--动态注册-->
    <select id="sel01">
      <option>--男神--</option>
      <option>杰伦</option>
      <option>力宏</option>
      <option>悟空</option>
    </select>

</body>
</html>
