<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function(){
          //使用js创建html文件，并显示在页面上
          //标签内容是<div>我来了</div>

          var divObj = document.createElement("div");
          //在内存中，无法显示
          divObj.innerHTML = "我来了";
          //添加子元素
          document.body.appendChild(divObj);

        }



    </script>
</head>
<body>

</body>
</html>
