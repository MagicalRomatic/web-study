<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getMessage(){
            //获得一个xmlHttprequest对象
            var request = new XmlHttpRequest();
            //回调函数
            //request.readyState 1 2 3 4
            //request.status 响应状态码
            request.onreadystatechange = function(){
                if(request.readyState == 4 && request.status == 200){
                    //alert("后端响应了");
                    //接收响应结果，处理结果
                    //request.responseText后端响应回来的响应体中的数据
                    Console.log(request.responseText);

                    //将信息放到指定位置
                    var inputEle = document.getElementById("message");
                    inputEle.value = request.responseText;
                }

            }
            //发送请求的方式，路径
            request.open("GET","/hello?username=zhangsan");
            //发送请求
            request.send();
        }
    </script>
</head>
<body>
<button onclick="getMessage()">按钮</button>
<input type="text" id="message"/>
</body>
</html>
